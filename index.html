<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arizonia&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arizonia&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
      <div class="w-75 mx-auto py-5 siteinfo">
        <h1 class="text-center">Bookmarker</h1>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center  gap-4">
          <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>
          <div class="form-floating mb-3 ">
            <input oninput="checkvalidationname()" type="text" class="form-control" id="pname" placeholder="name@example.com">
            <label for="pname"><i class="fa-solid fa-book-bookmark"></i> Website Name</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="url" oninput="checkvalidationurl()" class="form-control" id="sitelink" placeholder="Password">
            <label for="pprice"><i class="fa-solid fa-link"></i> Site Link</label>
          </div>
          
          <button id="addbtn" onclick="addsite();" type="button" class="btn btn-primary  ">Submit</button>
  
        </div>
     </div>
    
    <div class="container w-75 mx-auto py-5">
      
      <table class="table table-hover  text-center">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">WebsiteName</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="showallsites">
       
      
        </tbody>
      </table>
    </div>
    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-none justify-content-center align-items-center">
      <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
          <div class="circles d-flex">
            <span class="rounded-circle me-2 " style="background-color: #f15f5d;" ></span>
            <span class="rounded-circle me-2 " style="    background-color: #febe2e;"></span>
            <span class="rounded-circle me-2 " style="    background-color: #4db748;"></span>
          </div>
          <button class="btn border-0" id="closeBtn" onclick="closeInfoBox()">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script src="js/index.js"></script>
</body>
</html>
